specVersion: 0.0.2
description: Owners of CryptoKitties
repository: https://github.com/Cuinf/NFT-analysis-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CryptoKitties
    network: mainnet
    source:
      address: '0x06012c8cf97BEaD5deAe237070F9587f8E7A266d'
      abi: CryptoKitties
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NFTOwner
        - NFTBalance
      abis:
        - name: CryptoKitties
          file: ./abis/CryptoKitties.json
      eventHandlers:
        - event: Birth(address,uint256,uint256,uint256,uint256)
          handler: handleBirth
        - event: Transfer(address,address,uint256)
          handler: handleTransfer
      file: ./src/mapping_cryptokitties.ts
  - kind: ethereum/contract
    name: Polkamon
    network: mainnet
    source:
      address: '0x85F0e02cb992aa1F9F47112F815F519EF1A59E2D'
      abi: Polkamon
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NFTOwner
        - NFTBalance
      abis:
        - name: Polkamon
          file: ./abis/PolkamonOfficialCollection.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Rarible
    network: mainnet
    source:
      address: '0x60f80121c31a0d46b5279700f9df786054aa5ee5'
      abi: Rarible
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NFTOwner
        - NFTBalance
      abis:
        - name: Rarible
          file: ./abis/Rarible.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: EtherCardFounder
    network: mainnet
    source:
      address: '0x97ca7fe0b0288f5eb85f386fed876618fb9b8ab8'
      abi: EtherCardFounder
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NFTOwner
        - NFTBalance
      abis:
        - name: EtherCardFounder
          file: ./abis/EtherCardFounder.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Sorare
    network: mainnet
    source:
      address: '0x629a673a8242c2ac4b7b8c5d8735fbeac21a6205'
      abi: Sorare
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NFTOwner
        - NFTBalance
      abis:
        - name: Sorare
          file: ./abis/Sorare.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
    - kind: ethereum/contract
    name: FNDNFT
    network: mainnet
    source:
      address: '0x3B3ee1931Dc30C1957379FAc9aba94D1C48a5405'
      abi: FNDNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NFTOwner
        - NFTBalance
      abis:
        - name: FNDNFT
          file: ./abis/FNDNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
